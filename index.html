<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="light" id="body">
    <div class="col-12 mb-4">
        <div class=" col d-flex justify-content-end align-items-center">
            <div class=" col d-flex justify-content-end align-items-center">
                <button class="btn btn-primary my-4 mx-1" id="color" type="button">Color</button>
            
            </div>
           
         
        </div>
    </div>
    <div class="row vh-100">
        <div class="col border-4 border-top border-end " >
                   
        </div>

        <div class="col border-4 border-start border-top  mx-3 " >
            <form class="container mx-5 aling-items-center" id = "blog-post-form">
                <div class="row">
                    <h2 class="text-center">What's on your mind?</h2>
                    <label for="username" class="form-label">Username</label>
                    <textarea class="form-control" id="username" rows="1"></textarea>
                </div>
                <div class="row">
                    <label for="title-input" class="form-label">Blog Title</label>
                    <textarea class="form-control" id="title-input" rows="1"></textarea>
                </div>
                <div class="row">
                    <label for="blog-input" class="form-label">Text</label>
                    <textarea class="form-control" id="blog-input" rows="3"></textarea>
                </div>  
                
                <button class="col-12 btn btn-primary my-4" id="submit" type="submit">Submit</button>
                
            </form>
            
        
        </div>
        
    </div>      
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="./assets/js/home.js"></script>
</html>
